<mat-card>
  <h2 class="alinear">Listado de mercancía</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar mercancía" appearance="fill">
        <mat-label>Buscar mercancía</mat-label>
        <input matInput #input (keyup)="buscar(input.value)">

      </mat-form-field>
    </div>

  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button color="primary" (click)="openMercanciaDialog()">Agregar mercancía</button>
        </li>
      </ul>

    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N°</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre}}</td>
      </ng-container>

      <!-- cantidad column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad mercancía</th>
        <td mat-cell *matCellDef="let element"> {{ element.cantidad}}</td>
      </ng-container>

      <!-- fecha de ingreso column -->
      <ng-container matColumnDef="fecha_ingreso">
        <th mat-header-cell *matHeaderCellDef> Fecha ingreso</th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha_ingreso}}</td>
      </ng-container>

      <!-- id_empleado column-->
      <ng-container matColumnDef="id_empleado">
        <th mat-header-cell *matHeaderCellDef> N° empleado</th>
        <td mat-cell *matCellDef="let element"> {{ element.id_empleado}}</td>
      </ng-container>

       <!-- fecha de ingreso column -->
       <ng-container matColumnDef="fecha_modificacion">
        <th mat-header-cell *matHeaderCellDef> Fecha modificación </th>
        <td mat-cell *matCellDef="let element" > {{ element.fecha_modificacion | date:'shortDate'}}</td>
      </ng-container>

      <!-- actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element; let i=index;">

          <button mat-icon-button color="accent" (click)="updateMercancia(element)">
            <mat-icon aria-label="updateMercancia">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="deleteMercancia(element.id, element.id_empleado)">
            <mat-icon aria-label="deleteMercancia">delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
