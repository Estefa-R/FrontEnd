<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

  <!-- empieza toolbar-->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Menú</h1>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">

        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              Cerrar Sesión

              <div class="wrapper fadeInDown">
                <div id="formContent">
                  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                  <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                  <!-- Tabs Titles -->
                  <h3>Login</h3>
              
                  <!-- Login Form -->
                  <form>
                    <input type="text" id="username" class="fadeIn second" [ngModel]="username" name="username" placeholder="username">
                    <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="password">
                    <input type="submit" (click)=logout() class="fadeIn fourth" value="Log In">
                  </form>
              
                </div>
              </div>
            </button>

          </mat-menu>
        </li>

      </ul>

    </div>


  </mat-toolbar>

  <!-- empieza sidenav-->
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <mat-nav-list>

        <div class="profile-card">
          <div class="header">
            <h2> {{ username }} </h2>
          </div>
        </div>
        <mat-divider></mat-divider>

        <!-- etiqueta de link -->
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
          <mat-icon class="icono"> {{ nav.icon }} </mat-icon>
          {{nav.name}}

        </a>

      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>


</div>
