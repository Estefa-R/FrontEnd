<mat-card>

  <h2 class="alinear"> Listado histórico de mercancía </h2>

  <div mat-card-image></div>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-cell">

      <!-- id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N°</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
      </ng-container>


      <!-- name column -->
      <ng-container matColumnDef="nombre_empleado">
        <th mat-header-cell *matHeaderCellDef> Nombre del empleado </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre_empleado}}</td>
      </ng-container>


      <ng-container matColumnDef="nombre_mercancia">
        <th mat-header-cell *matHeaderCellDef> Nombre de la mercancía </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre_mercancia}}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha}}</td>
    </ng-container>

          <ng-container matColumnDef="operacion">
              <th mat-header-cell *matHeaderCellDef> Operación </th>
              <td mat-cell *matCellDef="let element"> {{ element.operacion}}</td>
          </ng-container>

          <!-- actions-->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element; let i=index;">


              </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
