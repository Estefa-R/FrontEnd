<mat-card>

  <h2 class="alinear"> Listado de empleados </h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar empleados" appearance="fill">
        <mat-label>Buscar empleados</mat-label>
        <input matInput #input (keyup)="buscar(input.value)">

      </mat-form-field>
    </div>

  </mat-card-header>
  <mat-card-header>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <ul fxLayout="row" fxLayoutGap="20px">
              <li>
                  <button mat-raised-button color="primary" (click)="openEmpleadoDialog()">Agregar empleado</button>
              </li>
          </ul>

      </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-cell">

      <!-- id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂ°</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="id_cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{ element.id_cargo}}</td>
      </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre}}</td>
      </ng-container>

          <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{ element.apellido}}</td>
          </ng-container>

           <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element"> {{ element.edad}}</td>
          </ng-container>

           <ng-container matColumnDef="fecha_ingreso_empresa">
              <th mat-header-cell *matHeaderCellDef> Fecha ingreso a la empresa </th>
              <td mat-cell *matCellDef="let element"> {{ element.fecha_ingreso_empresa | date:'shortDate'}}</td>
          </ng-container>

          <!-- actions-->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element; let i=index;">


              </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
