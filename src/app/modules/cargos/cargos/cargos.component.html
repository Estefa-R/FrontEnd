<mat-card>

  <h2 class="alinear"> Listado de cargos </h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar cargos" appearance="fill">
        <mat-label>Buscar cargos</mat-label>
        <input matInput #input (keyup)="buscar(input.value)">

      </mat-form-field>
    </div>

  </mat-card-header>
  <mat-card-header>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <ul fxLayout="row" fxLayoutGap="20px">
              <li>
                  <button mat-raised-button color="primary" (click)="openCargosDialog()">Agregar cargo</button>
              </li>
          </ul>

      </div>
  </mat-card-header>

  <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-cell">

          <!-- id column-->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> NÂ°</th>
              <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
          </ng-container>


          <!-- nambre column -->
          <ng-container matColumnDef="cargo">
              <th mat-header-cell *matHeaderCellDef> Nombre del cargo </th>
              <td mat-cell *matCellDef="let element"> {{ element.cargo}}</td>
          </ng-container>


          <!-- actions-->

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element; let i=index;">


            </td>

        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card-content>

</mat-card>
